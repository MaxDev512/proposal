<html>
<head>
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post" id="proposal_form">
      <fieldset>
        <!-- Form Name -->
        <legend><center><h2><b>集思廣益提案平台</b></h2></center></legend>
        <br>

        <div style="text-align: center;">
          <h4>
            <span>
              目前以行動裝置軟體為主(手機App)，
              第一年的盈餘且盈餘大於10萬的10%(未稅)
            </span>
          </h4>
        </div>
        <br>
        <br>
        <br>

        <!-- User Name -->
        <div class="form-group">
          <label class="col-md-4 control-label"><span style="color: red;">*</span> 名稱</label>  
          <div class="col-md-5 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="username" placeholder="必填" class="form-control" type="text" maxlength="10">
            </div>
          </div>
        </div>

        <!-- E-Mail -->
        <div class="form-group">
          <label class="col-md-4 control-label"><span style="color: red;">*</span> E-Mail</label>
          <div class="col-md-5 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="必填" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Line Id -->
        <div class="form-group">
          <label class="col-md-4 control-label" >Line ID</label> 
            <div class="col-md-5 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="fab fa-line" style="width: 14px; height: 14px;"></i></span>

          <input name="line_id" placeholder="選填，方便的話請填寫以利後續聯絡" class="form-control" type="text">
            </div>
          </div>
        </div>
      
        <!-- Phone-->
        <div class="form-group">
          <label class="col-md-4 control-label">手機號碼</label>  
          <div class="col-md-5 inputGroupContainer">
            <div class="input-group">
              <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span> -->
              <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
              <input name="phone" placeholder="選填" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Platform -->
        <div class="form-group"> 
          <label class="col-md-4 control-label"><span style="color: red;">*</span> 軟體平台</label>
          <div class="col-md-5 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-desktop"></i></span>
              <select name="platform" class="form-control selectpicker">
                <option value="">必填，請選擇平台</option>
                <!-- mobile -->
                <option value="0">行動裝置 (Android/iOS)</option>
                <!-- web -->
                <option value="1">網頁</option>
                <!-- desktop -->
                <option value="2">桌面 (Windows)</option>
                <option value="3">行動裝置+網頁</option>
                <option value="4">行動裝置+桌面</option>
                <option value="5">網頁+桌面</option>
                <option value="6">行動裝置+網頁+桌面</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Code -->
        <div class="form-group">
          <label class="col-md-4 control-label" ><span style="color: red;">*</span> 代碼</label> 
          <div class="col-md-5 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-id-card"></i></span>
              <input name="code" placeholder="必填" class="form-control" type="text" maxlength="5">
            </div>
          </div>
        </div>

        <!-- Subject -->
        <div class="form-group">
          <label class="col-md-4 control-label"><span style="color: red;">*</span> 主題</label>  
          <div class="col-md-5 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-file"></i></span>
              <input name="subject" placeholder="必填" class="form-control" type="text" maxlength="50">
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label class="col-md-4 control-label" ><span style="color: red;">*</span> 描述</label> 
          <div class="col-md-5 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-list-ol"></i></span>
              <textarea name="description" placeholder="必填" class="form-control" rows="25" maxlength="800"></textarea>
            </div>
          </div>
        </div>

        <!-- Select Basic -->

        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-5"><br>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp送出 <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>  <!-- Cntainer -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>

- 專案類型
  - 收費
  - 免費但可解決問題
- 收費模式
- 可提供的支援/資源
